<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ahmeds GitHub Visualiser </title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: rgba(123, 92, 151, 0.25);">
            <div class="mb-2 mt-2 col-md-12">
                GitHub Username: <input id="user" type="text" />
                Auth Token: <input id="token" type="text" placeholder="optional" />
                <button onclick="handleInput()">Submit </button>
            </div>
        </div>
        <div class="row">
            <div class="mt-3 col-md-2">
                <div class="well">
                    <img class="mb-4 img-fluid" id="img" src=''>
                    
                    <p id="name"></p>
                    <p id="login"></p>
                    <p id="bio"></p>
                    <p id="hireable"></p>
                    <p id="created_at"></p>
                    <p id="followers"></p>
                    <p id="following"></p>
                    <p id="location"></p>
                    <p id="public_repos"></p>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well">
                            <canvas id="language"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well">
                            <canvas id="commits"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="mt-5 col-md-8">
                        <div class="well">
                            <canvas id="insertion"></canvas>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="app.js" defer></script>
</body>

</html>
