<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GitHub Visualiser </title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                GitHub Username: <input id="user" type="text" />
                Auth Token: <input id="token" type="text" placeholder="optional" />
                <button onclick="handleInput()">Submit </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <div id="user-image">
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well">
                            <canvas id="language"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well">
                            <canvas id="commits"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="well">
                            <canvas id="insertion"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="app.js" defer></script>
</body>

</html>
